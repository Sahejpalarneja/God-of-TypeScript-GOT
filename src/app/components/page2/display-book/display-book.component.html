<div class="data">
    <h3>Book:  {{currentBook.name}}</h3>
    <h4>Author: {{currentBook.authors[0]}}</h4>
    <h4>ISBN code of the book : {{currentBook.isbn}}</h4>
    <h4>Number of Pages: {{currentBook.numOfPages}}</h4>
    <h4>Date of release : {{currentBook.released}}</h4>
    <h4>Type of book : {{currentBook.mediaType}}</h4>
</div>
<div class ="scroll">
    <app-scroll [currentBook]="currentBook"></app-scroll>
</div>
