<div class="house-item"*ngFor="let house of houses">
    <a (click) = "onHouseClick(house)">
        <span class="badge">{{ house.id }}</span>
        <p>{{ house.name }}</p>
      </a>
      
    
</div>
<p-paginator
  [rows]="20"
  [totalRecords]="444"
  (onPageChange)="paginate($event)"
></p-paginator>
